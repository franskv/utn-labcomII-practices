<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="img/suncloud2.png">
    <title>Clima App</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/pages/index.css">

</head>

<body>
    <header>
            <h1>
                <img src="img/suncloud.png">
                <span>Clima App</span>
            </h1>
            <nav>
                <ul>
                    <li class="current-page"><a href="#">Clima</a></li>
                    <li><a href="add-city.html">Agregar Ciudad</a></li>
                    <li><a href="help.html">Ayuda</a></li>
                </ul>
            </nav>
    </header>
    <main>
        <h2>El Clima Ahora</h2>
        <section id="form-city-list">
            <form action="">
                <div class="flex-item">
                    <select name="SeleccioarCiudad" id="SeleccionarCiudad">
                        <option value="" disabled selected> Seleccionar Ciudad</option>
                        <option value="Rosario">Rosario</option>
                        <option value="Rafaela">Rafaela</option>
                    </select>
                </div>
                <div class="flex-item">
                    <input type="button" name="ConsultarCiudad" value="Consultar">
                </div>
            </form>
        </section>
        <section id="section-weather-result">
           <div class="card">
                <h3>Rosario</h3>
                <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="imagen referente al clima actual">
                <p>
                    Temperatura: 25.31° 
                    <br>
                    Sensación térmica: 24.65°
                    <br>
                    Humedad: 29%
                    <br>
                    Velocidad del viento: 4.63km/h
                    <br>
                    Presión: 1011 P
                </p>
           </div>
        </section>
    </main>
</body>

</html>
